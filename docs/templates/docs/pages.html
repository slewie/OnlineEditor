{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <br>
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/create_docs">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Создать</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            {% for doc in pages %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <p class="card-text">{% for i in doc.text.split()[:5] %} {{ i }} {% endfor %}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/doc/{{ doc.id }}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Войти</button>
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="/doc/delete/{{ doc.id }}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
